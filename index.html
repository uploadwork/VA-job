<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #FFE85C;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .auth-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .logo {
      width: 80px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #000;
      border-radius: 6px;
      font-size: 14px;
    }
    .password-field {
      position: relative;
      display: flex;
      align-items: center;
    }
    .password-field input {
      flex: 1;
      padding-right: 40px;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
      padding: 10px;
      border-radius: 6px;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    a {
      display: block;
      margin-top: 15px;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- ‚úÖ Always load directly from repo root -->
    <img src="logo.PNG" class="logo" alt="Logo">
    
    <h2 id="formTitle">Sign Up</h2>
    <input type="email" id="email" placeholder="Enter Email" required>
    
    <div class="password-field">
      <input type="password" id="password" placeholder="Enter Password" required>
      <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
    </div>
    
    <button id="submitBtn">Sign Up</button>
    <div id="message"></div>
    <a id="toggleLink">Already have an account? Login</a>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBT-uB0tNUGOZGC8V2I4iP8QUXbXOHu44I",
      authDomain: "newbie-d6a5c.firebaseapp.com",
      projectId: "newbie-d6a5c",
      storageBucket: "newbie-d6a5c.firebasestorage.app",
      messagingSenderId: "931411577096",
      appId: "1:931411577096:web:8380459a4564c83ff8c4bd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const submitBtn = document.getElementById("submitBtn");
    const toggleLink = document.getElementById("toggleLink");
    const formTitle = document.getElementById("formTitle");
    const messageDiv = document.getElementById("message");

    let isLogin = false;

    // Toggle between login and signup
    toggleLink.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Sign Up";
      submitBtn.textContent = isLogin ? "Login" : "Sign Up";
      toggleLink.textContent = isLogin 
        ? "Don't have an account? Sign Up" 
        : "Already have an account? Login";
      messageDiv.innerHTML = "";
    });

    // Password toggle
    const togglePassword = document.getElementById("togglePassword");
    togglePassword.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        togglePassword.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        togglePassword.textContent = "üëÅÔ∏è";
      }
    });

    // Handle signup/login
    submitBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        messageDiv.innerHTML = '<div class="message error">‚ö†Ô∏è Please fill in all fields.</div>';
        return;
      }

      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, password);
          messageDiv.innerHTML = '<div class="message success">‚úÖ Login successful! Redirecting...</div>';
          setTimeout(() => window.location.href = "dashboard.html", 1500);
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
          messageDiv.innerHTML = '<div class="message success">‚úÖ Account created! Redirecting...</div>';
          setTimeout(() => window.location.href = "dashboard.html", 1500);
        }
      } catch (err) {
        messageDiv.innerHTML = `<div class="message error">‚ùå ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
